<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<link th:href="@{/css/styleusers.css}" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>Users</h1>

  <table>
      <tbody>
            <tr th:each="user: ${users}">
                <td th:text = "${user.id}"></td>
                <td th:text = "${user.name}"></td>
                <td th:text = "${user.city}"></td>

            </tr>
      </tbody>
  </table>

</body>
</html>
